<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ingresar - Izel</title>
    <link rel="stylesheet" href="/CSS/Acceder/login.css">

<body>

    <header class="Titulo">

                    <input type="text" name="username" required class="Ingresar__campo-input">

                </div>
                <div class="Ingresar__campo Ingresar__campo--animacion" style="--i: 2">

                </div>
                <div class="Ingresar__campo Ingresar__campo--animacion" style="--i: 3">
                    <input type="submit" value="Iniciar" class="Ingresar__submit">
                </div>
                <p class="Ingresar__registro Ingresar__registro--animacion" style="--i: 4">
                    多No tienes una cuenta? 
                    <a href="create-account.html" class="Ingresar__registro-enlace">Crear Cuenta</a>
                </p>
                <p class="Ingresar__olvido Ingresar__olvido--animacion" style="--i: 5">
                    <a href="forgot-password.html" class="Ingresar__olvido-enlace">多Olvidaste tu contrase単a?</a>

</body>
